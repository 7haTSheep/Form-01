

<form [formGroup="ReactiveForm"] (ngSubmit)="onSubmit()">

  <div>
    <label for="Email">
      Email:
    </label>
    <input type="email" id="Email" formControlName="Email">
  </div>

  <div>
    <label for="Password">
      Password:
    </label>

    <input type="password" id="Password" formControlName="Password">
  </div>

  <button class="btn" type="submit">END</button>

</form>
